<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
<title>Clima ao vivo</title>
</head>
<body>
   <div>
       <div class="bigger-box">
        <input id="inputcity" class="inputcity" placeholder="Digite o nome da cidade" />
      <button class="searchcity"  onclick="handleSearch()">
        <img class="icon-search" src="img/lupaa.png" alt="Ícone de pesquisa">
      </button>
       <div class="box">
        <h2 class="city">Tempo na Bahia</h2>
        <p class="temp">21°C</p>
            
       
        <div class="box-info">
        <p class="wind">Vento: 10 km/h</p>
        <p class="pressure">Pressão: 1013 hPa</p>
        <p class="visibily">Visibilidade: 10 km</p>
        <p class="humidity">Umidade: 76%</p>

        <div class="side">
        <img class="imgnuv" src="img/01d.png" alt="Nuvem">
        <p class="climate">Clima: Nublado</p>

</div>
</div>
</div>
 </div>
   <script src="script.js"></script> 
</body>
</html>
